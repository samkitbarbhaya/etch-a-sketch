<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&display=swap" 
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" id="color-picker" value="#333333"/>
            <button id="color-btn">Color Mode</button>
            <button id="rainbow-btn">Rainbow Mode</button>
            <button id="eraser-btn">Eraser</button>
            <button id="clear-btn">Clear</button>
            <div id="size-value" class="demo"></div>
            <input id="size-slider" type="range" min="1" max="64" value="16" class="slider">
        </div>
        <div class="grid"></div>
    </main>
    <footer class="footer">
        <p>Copyright &copy; 
            <span class="year"></span>
            <script>
                document.querySelector('.year').textContent = new Date().getFullYear()
            </script> samkitbarbhaya</p>
        <a href="https://github.com/samkitbarbhaya" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
